<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilização para o chat */
        .chat-window {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 300px;
            display: none; /* Começa fechado */
            z-index: 1000;
        }
        .chat-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-toggle-btn img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .chat-toggle-btn span {
            margin-left: 10px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Botão para abrir o chat -->
<div class="chat-toggle-btn" id="chat-toggle">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp" alt="User Avatar">
    <span>Mensagens</span>
    <i class="fas fa-chevron-up ms-auto"></i>
</div>

<!-- Janela de Chat -->
<div class="chat-window">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center p-3" style="border-top: 4px solid #ffa900;">
            <h5 class="mb-0">Chat Messages</h5>
            <button class="btn-close" id="chat-close"></button>
        </div>
        <div class="card-body" style="position: relative; height: 400px; overflow-y: auto;">
            <div class="d-flex justify-content-between">
                <p class="small mb-1">Timona Siera</p>
                <p class="small mb-1 text-muted">23 Jan 2:00 pm</p>
            </div>
            <div class="d-flex flex-row justify-content-start">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
                <div>
                    <p class="small p-2 ms-3 mb-3 rounded-3 bg-body-tertiary">For what reason would it
                        be advisable for me to think about business content?</p>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <div class="input-group mb-0">
                <input type="text" class="form-control" placeholder="Type message"
                    aria-label="Recipient's username" aria-describedby="button-addon2" />
                <button class="btn btn-warning" type="button" id="button-addon2" style="padding-top: .55rem;">Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const chatToggleBtn = document.getElementById("chat-toggle");
    const chatWindow = document.querySelector(".chat-window");
    const chatCloseBtn = document.getElementById("chat-close");

    // Alternar a visibilidade do chat
    chatToggleBtn.addEventListener("click", () => {
        const isHidden = chatWindow.style.display === "none" || chatWindow.style.display === "";
        chatWindow.style.display = isHidden ? "block" : "none";

        // Alterar ícone no botão
        const icon = chatToggleBtn.querySelector(".fas");
        icon.className = isHidden ? "fas fa-chevron-down ms-auto" : "fas fa-chevron-up ms-auto";
    });

    // Fechar o chat ao clicar no botão de fechar
    chatCloseBtn.addEventListener("click", () => {
        chatWindow.style.display = "none";

        // Alterar ícone no botão
        const icon = chatToggleBtn.querySelector(".fas");
        icon.className = "fas fa-chevron-up ms-auto";
    });
</script>

</body>
</html>
